# Multi-Site Biobank Dashboard Configuration
# Last updated: 2025-11-22

app:
  title: "Multi-Site Biobank Dashboard"
  version: "3.2.0"
  institution: "Institute of Tropical Medicine, Antwerp"
  debug_mode: true
  default_site: "lsd"  # Default site on startup

# Site definitions
sites:
  lsd:
    name: "Laboratoire de Santé de Dipumba (LSD)"
    short_name: "LSD"
    location: "Mbuji-Mayi, DRC"
    institution: "Dipumba Hospital"
    folder: "lsd"
  ipp:
    name: "Institut Pasteur de Bangui (IPP)"
    short_name: "IPP"
    location: "Bangui, CAR"
    institution: "Institut Pasteur de Bangui"
    folder: "ipp"
  inrb:
    name: "Institut National de Recherche Biomédicale (INRB)"
    short_name: "INRB"
    location: "Kinshasa, DRC"
    institution: "INRB"
    folder: "inrb"
  itm:
    name: "Institute of Tropical Medicine (ITM)"
    short_name: "ITM"
    location: "Antwerp, Belgium"
    institution: "Institute of Tropical Medicine"
    folder: "itm"

# Legacy paths (for backward compatibility - will be overridden by site-based paths)
paths:
  biobank_dir: "data/biobank"
  extractions_dir: "data/extractions"
  pcr_dir: "data/pcr"
  elisa_pe_dir: "data/elisa_pe"
  elisa_vsg_dir: "data/elisa_vsg"
  ielisa_dir: "data/ielisa"

ui:
  theme_primary: "#2C3E50"
  theme_success: "#27AE60"
  theme_info: "#3498DB"
  theme_warning: "#F39C12"
  theme_danger: "#E74C3C"
  sidebar_width: 280
  default_date_range_days: 180

qc:
  max_transport_days: 30
  max_conservation_days: 365
  min_age: 0
  max_age: 120
  drs_target_ml: 2.0
  drs_accept_min_ml: 1.5
  drs_accept_max_ml: 2.5
